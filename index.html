<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .weather-icon {
        font-size: 3rem;
      }
      .small-weather-icon {
        font-size: 1.5rem;
      }
      .dropdown-enter {
        opacity: 0;
        transform: translateY(-10px);
      }
      .dropdown-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: all 0.3s ease;
      }
      .weather-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      body {
        background: linear-gradient(135deg, #d9e408 0%, #1ac6a1 100%);
        min-height: 100vh;
      }
      .loading-spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .error-shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body class="min-h-screen text-black">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold mb-2">üå§Ô∏è Weather Forecast</h1>
        <p class="text-lg opacity-90">Get current weather and 5-day forecast</p>
      </header>

      <!-- Search Section -->
      <div class="max-w-2xl mx-auto mb-8">
        <div class="glass-effect rounded-xl p-6">
          <div class="flex flex-col sm:flex-row gap-4 mb-4">
            <div class="flex-1 relative">
              <input
                type="text"
                id="cityInput"
                placeholder="Enter city name (e.g., London, New York)"
                class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-black placeholder-black/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
              />
              <!-- Recently Searched Cities Dropdown -->
              <div
                id="recentCitiesDropdown"
                class="absolute top-full left-0 right-0 mt-2 bg-white/20 backdrop-blur-md rounded-lg border border-white/30 z-10 hidden"
              >
                <div class="p-2">
                  <div class="text-sm text-black/80 mb-2 px-2">
                    Recently Searched:
                  </div>
                  <div id="recentCitiesList"></div>
                </div>
              </div>
            </div>
            <button
              id="searchBtn"
              class="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg border border-white/30 transition-all duration-300 flex items-center justify-center gap-2"
            >
              <span>üîç</span>
              <span>Search</span>
            </button>
            <button
              id="currentLocationBtn"
              class="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-lg border border-white/30 transition-all duration-300 flex items-center justify-center gap-2"
            >
              <span>üìç</span>
              <span class="hidden sm:inline">Current Location</span>
              <span class="sm:hidden">Location</span>
            </button>
          </div>

          <!-- Error Message -->
          <div
            id="errorMessage"
            class="hidden bg-red-500/20 border border-red-500/30 rounded-lg p-3 text-red-100"
          ></div>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div
        id="loadingSpinner"
        class="hidden flex justify-center items-center mb-8"
      >
        <div class="loading-spinner"></div>
        <span class="ml-3 text-lg">Loading weather data...</span>
      </div>

      <!-- Current Weather Section -->
      <div id="currentWeather" class="hidden max-w-4xl mx-auto mb-8">
        <div class="glass-effect rounded-xl p-6">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-bold mb-2" id="currentCity"></h2>
            <p class="text-lg opacity-90" id="currentDate"></p>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Main Weather Info -->
            <div class="text-center">
              <div class="weather-icon mb-4" id="currentWeatherIcon"></div>
              <div class="text-5xl font-bold mb-2" id="currentTemp"></div>
              <div class="text-xl mb-4" id="currentDescription"></div>
              <div class="text-lg opacity-90">
                Feels like <span id="feelsLike"></span>
              </div>
            </div>

            <!-- Weather Details -->
            <div class="grid grid-cols-2 gap-4">
              <div class="bg-white/10 rounded-lg p-4 text-center">
                <div class="text-2xl mb-2">üíß</div>
                <div class="text-sm opacity-80">Humidity</div>
                <div class="text-xl font-semibold" id="currentHumidity"></div>
              </div>
              <div class="bg-white/10 rounded-lg p-4 text-center">
                <div class="text-2xl mb-2">üí®</div>
                <div class="text-sm opacity-80">Wind Speed</div>
                <div class="text-xl font-semibold" id="currentWindSpeed"></div>
              </div>
              <div class="bg-white/10 rounded-lg p-4 text-center">
                <div class="text-2xl mb-2">üëÅÔ∏è</div>
                <div class="text-sm opacity-80">Visibility</div>
                <div class="text-xl font-semibold" id="currentVisibility"></div>
              </div>
              <div class="bg-white/10 rounded-lg p-4 text-center">
                <div class="text-2xl mb-2">üå°Ô∏è</div>
                <div class="text-sm opacity-80">Pressure</div>
                <div class="text-xl font-semibold" id="currentPressure"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 5-Day Forecast Section -->
      <div id="forecastSection" class="hidden max-w-6xl mx-auto">
        <div class="glass-effect rounded-xl p-6">
          <h3 class="text-2xl font-bold mb-6 text-center">5-Day Forecast</h3>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"
            id="forecastContainer"
          >
            <!-- Forecast cards will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
